<!DOCTYPE html><html lang='fi'><head><title>Voikko &mdash; kielioppivirheen selitys</title><meta http-equiv='content-type' content='text/html; charset=utf-8' /><link rel='stylesheet' type='text/css' href='../../stylesheets/styles.css' /></head><body><h1>Jälkimmäisen verbin tulisi olla maan/mään-päätteisessä infinitiivissä</h1><p>

	Eräät verbit (esim. erehtyä ja ryhtyä) vaativat seurakseen ns. MA-infinitiivissä olevan verbin.
	Esimerkiksi ”Minä erehdyin <b>juoksemaan</b>." on oikein, mutta ”Minä erehdyin <b>juosta</b>.” on väärin.

</p><div style='clear:both;'></div></body></html>
