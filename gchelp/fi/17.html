<!DOCTYPE html><html lang='fi'><head><title>Voikko &mdash; kielioppivirheen selitys</title><meta http-equiv='content-type' content='text/html; charset=utf-8' /><link rel='stylesheet' type='text/css' href='../../stylesheets/styles.css' /></head><body><h1>Tarkista, puuttuuko virkkeestä pääverbi tai -verbejä</h1><p>

	Jokaisessa kokonaisessa lauseessa on oltava pääverbi. Siten myös jokaisessa virkkeessä tulisi olla
	ainakin yksi pääverbi, useasta lauseesta koostuvissa virkkeissä luonnollisesti enemmänkin.

</p><div style='clear:both;'></div></body></html>
