<!DOCTYPE html><html lang='fi'><head><title>Voikko &mdash; kielioppivirheen selitys</title><meta http-equiv='content-type' content='text/html; charset=utf-8' /><link rel='stylesheet' type='text/css' href='../../stylesheets/styles.css' /></head><body><h1>Sana on kirjoitettu kahteen kertaan</h1><p>

	Sama sana on kirjoitettu peräkkäin kahdesti tai useammin. Yleensä tämä on näppäilyvirhe
	ja ylimääräiset toistot tulee poistaa. Ennen poistamista virke kannattaa kuitenkin tarkistaa,
	koska joissakin tilanteissa sanan toistamiseen saattaa olla perusteltu syy.

</p><div style='clear:both;'></div></body></html>
