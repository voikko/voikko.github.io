<!DOCTYPE html><html lang='fi'><head><title>Voikko &mdash; kielioppivirheen selitys</title><meta http-equiv='content-type' content='text/html; charset=utf-8' /><link rel='stylesheet' type='text/css' href='../../stylesheets/styles.css' /></head><body><h1>Virheellinen virkkeen aloittava merkki</h1><p>

	Virke on aloitettu välimerkillä tai muulla merkillä, jota ei voi käyttää virkkeen alussa.
	Tämä virhe voi esiintyä myös tilanteessa, jossa edeltävä virke päättyy virheellisellä
	tai epätavanomaisella tavalla.

</p><div style='clear:both;'></div></body></html>
