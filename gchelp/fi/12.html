<!DOCTYPE html><html lang='fi'><head><title>Voikko &mdash; kielioppivirheen selitys</title><meta http-equiv='content-type' content='text/html; charset=utf-8' /><link rel='stylesheet' type='text/css' href='../../stylesheets/styles.css' /></head><body><h1>Väärin sijoitettu sulkumerkki</h1><p>

	Sulkumerkit tulee sijoittaa niin, että jokaisella oikeanpuoleisella sulkumerkillä on vasen vastinpari.
	Eli jos sulku ”avataan”, se myös ”suljetaan”. Virke ei voi vaihtua sulkumerkkien sisällä, paitsi
	jos sulkujen sisällä on kokonaisia virkkeitä.

</p><div style='clear:both;'></div></body></html>
