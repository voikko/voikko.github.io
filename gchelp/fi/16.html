<!DOCTYPE html><html lang='fi'><head><title>Voikko &mdash; kielioppivirheen selitys</title><meta http-equiv='content-type' content='text/html; charset=utf-8' /><link rel='stylesheet' type='text/css' href='../../stylesheets/styles.css' /></head><body><h1>Sidesana (ja, tai, mutta, ...) ei voi olla virkkeen viimeinen sana</h1><p>

	Sidesanat yhdistävät sanoja tai lauseita, eivätkä siten voi esiintyä aivan virkkeen lopussa.
