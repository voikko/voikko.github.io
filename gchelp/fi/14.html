<!DOCTYPE html><html lang='fi'><head><title>Voikko &mdash; kielioppivirheen selitys</title><meta http-equiv='content-type' content='text/html; charset=utf-8' /><link rel='stylesheet' type='text/css' href='../../stylesheets/styles.css' /></head><body><h1>Jälkimmäisen verbin tulisi olla a/ä-päätteisessä infinitiivissä</h1><p>

	Eräät verbit (esim. rohjeta ja tarvita) vaativat seurakseen ns. A-infinitiivissä olevan verbin.
	Esimerkiksi ”Minä rohkenen <b>juosta</b>." on oikein, mutta ”Minä rohkenen <b>juoksemaan</b>.” on väärin.

</p><div style='clear:both;'></div></body></html>
