<!DOCTYPE html><html lang='fi'><head><title>Voikko &mdash; kielioppivirheen selitys</title><meta http-equiv='content-type' content='text/html; charset=utf-8' /><link rel='stylesheet' type='text/css' href='../../stylesheets/styles.css' /></head><body><h1>Virheellinen kirjoitusasu</h1><p>

	Merkitty sana tai sanayhdistelmä vaikuttaa tyypilliseltä kielivirheeltä.
	Esimerkiksi <em>joten kuten</em> tulee kirjoittaa yhteen: <em>jotenkuten</em>.

</p><div style='clear:both;'></div></body></html>
