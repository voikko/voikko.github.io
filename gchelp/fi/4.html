<!DOCTYPE html><html lang='fi'><head><title>Voikko &mdash; kielioppivirheen selitys</title><meta http-equiv='content-type' content='text/html; charset=utf-8' /><link rel='stylesheet' type='text/css' href='../../stylesheets/styles.css' /></head><body><h1>Poista ylimääräinen pilkku</h1><p>

	Tekstissä on pilkku paikassa, jossa sitä ei saisi käyttää. Tämä virhe voi olla seurausta
	myös siitä, että pilkkuja on kirjoitettu useampi kuin yksi peräkkäin.

</p><div style='clear:both;'></div></body></html>
