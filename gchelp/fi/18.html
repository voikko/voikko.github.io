<!DOCTYPE html><html lang='fi'><head><title>Voikko &mdash; kielioppivirheen selitys</title><meta http-equiv='content-type' content='text/html; charset=utf-8' /><link rel='stylesheet' type='text/css' href='../../stylesheets/styles.css' /></head><body><h1>Virkkeestä saattaa puuttua pilkku, tai siinä voi olla ylimääräinen verbi</h1><p>

	Tässä virkkeessä tai virkkeen osassa näyttäisi olevan liikaa verbejä. Usein virhe johtuu siitä, että
	tekstiin on vahingossa jäänyt ylimääräinen verbi. Joskus syynä voi myös olla puuttuva lauseita
	erottava pilkku tai sidesana.

</p><div style='clear:both;'></div></body></html>
