<!DOCTYPE html><html lang='fi'><head><title>Voikko &mdash; kielioppivirheen selitys</title><meta http-equiv='content-type' content='text/html; charset=utf-8' /><link rel='stylesheet' type='text/css' href='../../stylesheets/styles.css' /></head><body><h1>Kieltoverbi ja pääverbi eivät sovi yhteen</h1><p>

	Kieltoverbiin (en, et, emme jne.) liittyvän pääverbin tulee olla kieltoverbin mukaisessa muodossa.
	Esimerkiksi ”Minä en juokse.” on oikein, mutta ”Minä en juoksen.” on väärin.

</p><div style='clear:both;'></div></body></html>
